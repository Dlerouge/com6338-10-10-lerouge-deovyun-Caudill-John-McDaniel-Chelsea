<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 4 Website - IP Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: "Inter", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .globe-placeholder {
            width: 16rem;
            height: 16rem;
        }
        .text-custom-dark {
            color: #393939;
        }
        .globe-image {
            max-width: 100%;
            height: auto;
            display: block;
        }
        /* Custom styles for message box */
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.875rem; /* text-sm */
        }
        .message-box.info {
            background-color: #d0eaff; /* Light blue */
            color: #0056b3; /* Darker blue */
            border: 1px solid #a8d6ff;
        }
        .message-box.success {
            background-color: #d4edda; /* Light green */
            color: #155724; /* Darker green */
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da; /* Light red */
            color: #721c24; /* Darker red */
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <header class="bg-success text-white p-4 shadow rounded-bottom">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 fw-bold mb-0">Group 4 Website</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">IP Locator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Location Search</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container flex-grow-1 py-5">
        <div class="row g-5 align-items-center justify-content-center mb-5">
            <div class="col-12 col-md-4 d-flex justify-content-center">
                <div class="bg-success rounded-circle globe-placeholder d-flex align-items-center justify-content-center shadow-lg overflow-hidden">
                    <img src="images/globe.png" alt="Globe" class="globe-image">
                </div>
            </div>

            <div class="col-12 col-md-8 text-dark text-center text-md-start">
                <p class="text-custom-dark mb-3 fs-4 fw-semibold">
                    IP Locator Page
                </p>
                <p class="text-custom-dark">
                    Click the button below to display your current geographical location.
                </p>
                <button id="getLocationBtn" class="btn btn-primary btn-lg shadow-sm">
                    Show My Location
                </button>
            </div>
        </div>

        <!-- Location Information Block -->
        <div id="locationInfo" class="row justify-content-center mt-5 d-none">
            <div class="col-12 col-md-8">
                <div class="card shadow-sm border-0 rounded-lg">
                    <div class="card-header bg-primary text-white fs-5 fw-semibold rounded-top">
                        Your Current Location
                    </div>
                    <div class="card-body text-start">
                        <p class="mb-2"><strong class="text-dark">Latitude:</strong> <span id="latitude"></span></p>
                        <p class="mb-2"><strong class="text-dark">Longitude:</strong> <span id="longitude"></span></p>
                        <p class="mb-2"><strong class="text-dark">City:</strong> <span id="city"></span></p>
                        <p class="mb-2"><strong class="text-dark">State/Region:</strong> <span id="state"></span></p>
                        <p class="mb-0"><strong class="text-dark">Country:</strong> <span id="country"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message Box for alerts/errors -->
        <div id="messageBox" class="row justify-content-center mt-4 d-none">
            <div class="col-12 col-md-8">
                <div class="message-box" role="alert"></div>
            </div>
        </div>

    </main>

    <footer class="bg-success text-white p-3 mt-auto shadow-sm rounded-top">
        <div class="container">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center small">
                <div class="order-sm-1 order-2 mt-2 mt-sm-0 text-center text-sm-start">
                </div>
                <div class="order-sm-2 order-1 text-center fs-5 fw-semibold">
                    Copyright 2025
                </div>
                <div class="order-sm-3 order-3 d-none d-sm-block">
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="ip_js.js"></script>
</body>
</html>
